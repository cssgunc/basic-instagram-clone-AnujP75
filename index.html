<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8" />
        <meta name - "viewport" content = "width=device-width,
        initial-scale=1.0" />
        <link rel = "stylesheet" href = "index.css" />
        <title>Ronaldo's Instagram</title>
    </head>
    <body id="body">
        <div id="bar">
            <img src="instagram.png" width="100" height="50" />
            <div>
                <img src="photo.png" width="20" height="20"/>
                <img src="airplane.png" width="20" height="20" />
            </div>
        </div>
        <div id="bio">
            <img src="profile.jpg" width="200" id="profile"/>
            <div>
                <div id="header">
                    <h3>cristiano</h3>
                    <img src="verified.png" id="tick" />
                    <h3 class="box">Follow</h3>
                    <h3 class="box">Message</h3>
                </div>
                <div class="statistics">
                    <h5>3,756 posts</h5>
                    <h5>640M followers</h5>
                    <h5>584 following</h5>
                </div>
                <h3>Cristiano Ronaldo</h3>
                <p>SIUUUbscribe to my Youtube Channel!</p>
                <div class="link">
                    <img src="link.webp" id="icon" />
                    <a href="https://www.youtube.com/@cristiano">youtube.com/@cristiano?sub_confirmation=1</a>
                </div>
            </div>
        </div>
        <div class="media">
            <img src="posts.jpg" width="40" height="40" />
            <img src="reels.png" width="40" height="40" />
            <img src="tagged.png" width="40" height="40" />
        </div>
        <div class="image">
            <img src="ronaldo.jpeg" width="250" height="250" />
            <img src="ronaldo2.jpeg" width="250" height="250"/>
            <img src="ronaldo3.jpeg" width="250" height="250" />
        </div>
        <div class="footer">
            <img src="home.jpeg" width="20" height="20"/>
            <img src="search.jpeg" width="20" height="20"/>
            <img src="plus.png" width="20" height="20"/>
            <img src="heart.jpg" width="20" height="20"/>
            <img src="account.webp" width="20" height="20"/>
        </div>
    </body>
</html>
